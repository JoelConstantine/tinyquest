<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

    <style>

      #game {
        width: 800px;
        height: 600px;
      }

      .breakout-grid {
        --padding-inline: 2rem;
        --content-max-width: 1204px;
        
        margin: 0;
        margin-top:1em;
        display: grid;
        grid-template-columns: [full-start] minmax(var(--padding-inline), 1fr) [main-start] min(100% - var(--padding-inline) * 2, var(--content-max-width)) [main-end] minmax(var(--padding-inline), 1fr) [full-end];

        > * {
          grid-column: main;
        }

        > .full-width {
          grid-column: full;
          display: flex;
          justify-content: center;
        }
      }

      .canvas-display {
        canvas {
          border: 2px solid black;
          width: 100%;
          image-rendering: pixelated;
        }
      }

      .toolbar {
        display: flex;
        gap: 4px;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body class="flex-col align-center breakout-grid">
    <section class="canvas-display">
      <canvas id="rooms-and-mazes"></canvas>
    </section>
    <section class="full-width" >
      <div id="forest-map" class="full-width"></div>
    </section>

    <!-- <script type="module" src="mazes.ts"></script> -->
    <script type="module" src="src/generators.ts"></script>
  </body>
</html>
